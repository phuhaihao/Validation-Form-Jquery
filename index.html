<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="mt-4">
        <div class="container">
            <form action="POST" class="form-parent" name="form-parent">
                <div class="form-content">
                    <label for="username">Tên đăng ký</label>
                    <input type="text" name="username" id="username">
                    <span id="errUsername"></span>
                </div>
                <div class="form-content">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                    <span id="errEmail"></span>
                </div>
                <div class="form-content">
                    <label for="phone">Số điện thoại</label>
                    <input type="text" name="phone" id="phone">
                    <span id="errPhone"></span>
                </div>
                <div class="form-content">
                    <label for="password">Mật Khẩu</label>
                    <input type="password" name="password" id="password">
                    <span id="errPassword"></span>
                </div>
                <div class="form-content">
                    <label for="rewrite-password">Nhập Lại Mật Khẩu</label>
                    <input type="password" name="rewrite-password" id="rewrite-password">
                    <span id="errRewritePassword"></span>
                </div>
                    <button type="submit" id="btn-submit">Đăng Ký</button>
                    <span id="errBtnSubmit"></span>
            </form>
        </div>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="handler.js"></script>
</html>
